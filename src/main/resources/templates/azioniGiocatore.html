<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Utente</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container" th:if="${action == 'insert'}">
	<nav class="navbar navbar-light bg-light">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 h1">Nuovo giocatore</span>
	  </div>
	</nav>
    <form class="form-horizontal" th:action="@{/insertUser}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-lg-2 control-label">Username</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="username"/>
            </div>
            <label class="col-lg-2 control-label">Name</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="name"/>
            </div>
            <label class="col-lg-2 control-label">Surname</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="surname"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-6">
                <input type="password" class="form-control" name="password"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Age</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="age"/>
            </div>
            <label class="col-lg-4 control-label">Birth Date (dd/MM/yyyy)</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="birthDate"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">CF code</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="CF"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Address</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="address"/>
            </div>
            <label class="col-lg-2 control-label">Civic Number</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="civicNumber"/>
            </div>
            <label class="col-lg-2 control-label">City</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="city"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Phone Number</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="phoneNumber"/>
            </div>
        </div>

        <span>
            <button type="submit" class="btn btn-primary">Register user</button>
        </span>
	</form>
</div>
	<!-- Area utilizzata per aggioranre le informazioni di un giocatore giÃ 
	presente all'interno del database-->	
	<div th:if="${azionegiocatore == 'aggiornamento'}">
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Aggiorna dati giocatore</span>
		  </div>
		</nav>	
	  	<form th:action="@{/aggiornaGiocatore/{playerId}(playerId=${giocatore.id})}" method="get" enctype="multipart/form-data" >
	  	<fieldset>
			<div class="form-row">
				<div class="form-group col-md-10 offset-md-1">
					<label for="inputNickname">Nickname</label>
					<input type="text" class="form-control" th:value="${giocatore.nikname}" name="nickname" id="inputNickname"/>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-5 offset-md-1">
		    		<label for="inputNome">Nome giocatore</label>
	        		<input type="text" class="form-control" th:value="${giocatore.nome}" name="nome" id="inputNome"/>
		    	</div>
				<div class="form-group col-md-5">
		    		<label for="inputCognome">Cognome giocatore</label>
	        		<input type="text" class="form-control" th:value="${giocatore.cognome}" name="cognome" id="inputCognome"/>
		    	</div>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary col-md-2 offset-md-5">Save changes</button>
		</form>
		<!-- Footer -->
		<footer class="page-footer font-small blue" style="position:fixed; bottom:0; width:100%; text-align:center">
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}">Home</a>
				</div>
			</nav>
		</footer>
		<!-- Footer -->
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
