<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Azioni partita</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div th:if="${azioniPartita == 'modificaPartita'}">
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Aggiorna partita</span>
		  </div>
		</nav>	
	  	<form th:action="@{/aggiornamentoPartita/{torneoId}/{partitaId}(torneoId=${torneoPartita.id},partitaId=${partitaDaModificare.id})}" method="get" enctype="multipart/form-data" >
	  	<fieldset>
			<div class="form-row">
				<div class="form-group col-md-5 offset-md-1">
					<label for="squadraHomeId">Scelta squadra in casa</label>
					<select class="form-control" name="squadraHome" id = "squadraHomeId">
				    	<option th:each="squadra : ${squadraScelta}"
				    			th:value="${squadra.id}"
				    			th:name="${squadraId}"
				    	 		th:text="${squadra.nomeSquadra}">
				    	</option>
				    </select>
    			</div>
    			<div class="form-group col-md-5">
					<label for="squadraAgainstId">Scelta squadra in trasferta</label>
					<select class="form-control" name="squadraAgainst" id = "squadraAgainstId">
				    	<option th:each="squadra : ${squadraScelta}"
				    			th:value="${squadra.id}"
				    			th:name="${squadraId}"
				    	 		th:text="${squadra.nomeSquadra}">
				    	</option>
				    </select>
    			</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-5 offset-md-1">
					<label for="puntiHome">Round vinti casa</label>
					<input type="number" min="0" max="16" class="form-control" placeholder="Inserire round vinti" name="turniHome" id = "puntiHome">
    			</div>
    			<div class="form-group col-md-5">
					<label for="squadra">Round vinti trasferta</label>
					<input type="number" min="0" max="16" class="form-control" placeholder="Inserire round vinti" name="turniAgainst" id = "puntiAgainst">
    			</div>
			</div>						
		</fieldset>
		<button type="submit" class="btn btn-primary col-md-2 offset-md-5">Salva modifiche</button>
		</form>
		<!-- Footer -->
		<footer class="page-footer font-small blue" style="position:fixed; bottom:0; width:100%; text-align:center">
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}">Home</a>
				</div>
			</nav>
		</footer>
		<!-- Footer -->
	</div>
	<!-- Creazione Partita, eseguita ora in azioniPartita e non azioniTorneo-->	
	<div th:if="${azioniPartita == 'creaPartita'}">
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Crea nuova partita</span>
		  </div>
		</nav>

				    	 		th:text="${squadra.nomeSquadra}">

			<div class="form-row">

		</fieldset>
		<button type="submit" class="btn btn-primary col-md-2 offset-md-5">Salva modifiche</button>
		</form>
		<!-- Footer -->
		<footer class="page-footer font-small blue" style="position:fixed; bottom:0; width:100%; text-align:center">
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}">Home</a>
				</div>
			</nav>
		</footer>
		<!-- Footer -->
	</div>
	<div th:if="${azioniPartita == 'creaPartitaMajor'}" >
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <span class="navbar-brand mb-0 h1">Crea nuova partita</span>	 
		  </div>
		</nav>	
	  	<form th:if="${abbastanza}" th:action="@{/creaPartitaMajor/{torneoId}(torneoId=${torneoPartita.id})}" method="get" enctype="multipart/form-data" >
	  	<fieldset>
			<div class="form-row">
				<div class="form-group col-md-5 offset-md-1">
					<label for="squadraHomeId">Scelta squadra in casa</label>
					<select class="form-control" name="squadraHomeId" id = "squadraHomeId">
				    	<option th:each="squadra : ${squadreScelta}"
				    			th:value="${squadra.id}"
				    			th:name="${squadraId}"
				    	 		th:text="${squadra.nomeSquadra}">
				    	</option>
				    </select>
    			</div>
    			<div class="form-group col-md-5">
					<label for="squadraAgainstId">Scelta squadra in trasferta</label>
					<select class="form-control" name="squadraAgainstId" id = "squadraAgainstId">
				    	<option th:each="squadra : ${squadreScelta}"
				    			th:value="${squadra.id}"
				    			th:name="${squadraId}"
				    	 		th:text="${squadra.nomeSquadra}">
				    	</option>
				    </select>
    			</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-5 offset-md-1">
					<label for="puntiHome">Round vinti casa</label>

		</fieldset>
		<button type="submit" class="btn btn-primary col-md-2 offset-md-5">Salva modifiche</button>
		</form>		
		<div th:if="${!abbastanza}" class="card">
	  		<div class="card-header">
	    		Devono esistere almeno due squadre Professioniste.
		  	</div>
		</div>
		<!-- Footer -->
		<footer class="page-footer font-small blue" style="position:fixed; bottom:0; width:100%; text-align:center">
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}">Home</a>
				</div>
			</nav>
		</footer>
		<!-- Footer -->
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
